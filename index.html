<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- SEO Meta -->
  <title>Flawseekr — Offensive Security, Red Teaming & Bug Bounty</title>
  <meta name="description" content="Flawseekr is your companion in offensive security, sharing red teaming, penetration testing, and bug bounty insights." />
  <meta name="keywords" content="Flawseekr, Offensive Security, Red Teaming, Pentest, Bug Bounty, Cyber Security" />
  <meta name="author" content="Flawseekr" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph -->
  <meta property="og:title" content="Flawseekr — Offensive Security Journey" />
  <meta property="og:description" content="Red Teaming, Pentest & Bug Bounty insights from an offensive security perspective." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="/" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Share Tech Mono', monospace;
      background: radial-gradient(circle at center, #070707 0%, #000 70%);
      color: #ff2a2a;
      height: 100vh;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .logo {
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: bold;
      letter-spacing: 4px;
      text-transform: uppercase;
      position: relative;
      animation: flicker 4s infinite;
    }

    .logo::before,
    .logo::after {
      content: 'Flawseekr';
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }

    .logo::before {
      top: -2px;
      color: #ff4d4d;
      text-shadow: -2px 0 #ff0000;
      animation: glitchTop 2.2s infinite linear alternate-reverse;
    }

    .logo::after {
      top: 2px;
      color: #b30000;
      text-shadow: 2px 0 #ff1a1a;
      animation: glitchBottom 1.6s infinite linear alternate-reverse;
    }

    .glass {
      background: rgba(255, 0, 0, 0.06);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 0, 0, 0.15);
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.08);
      border-radius: 10px;
    }

    .tagline {
      margin-top: 24px;
      padding: 16px 22px;
      max-width: 640px;
      font-size: 0.95rem;
      line-height: 1.7;
      color: #ffb3b3;
    }

    nav {
      margin-top: 50px;
      padding: 14px 30px;
      display: flex;
      gap: 36px;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      text-decoration: none;
      color: #ff4d4d;
      font-size: 0.9rem;
      position: relative;
      padding-bottom: 6px;
      transition: all 0.3s ease;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 1px;
      background: #ff2a2a;
      transition: width 0.3s ease;
    }

    nav a:hover {
      color: #ff9999;
      text-shadow: 0 0 6px rgba(255, 50, 50, 0.6);
    }

    nav a:hover::after { width: 100%; }

    @keyframes glitchTop {
      0% { clip-path: inset(0 0 80% 0); }
      50% { clip-path: inset(0 0 40% 0); }
      100% { clip-path: inset(0 0 70% 0); }
    }

    @keyframes glitchBottom {
      0% { clip-path: inset(80% 0 0 0); }
      50% { clip-path: inset(40% 0 0 0); }
      100% { clip-path: inset(60% 0 0 0); }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      4% { opacity: 0.85; }
      7% { opacity: 1; }
      11% { opacity: 0.9; }
      14% { opacity: 1; }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <main class="container" role="main">
    <h1 class="logo">Flawseekr</h1>

    <p class="tagline glass">
      A companion for your Offensive Security journey.<br>
      Red Teaming | Pentest | Bug Bounty.
    </p>

    <nav class="glass">
      <a href="#">Home</a>
      <a href="/write-ups">Write-ups</a>
      <a href="/about">About</a>
      <a href="#">Contact</a>
    </nav>
  </main>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    const chars = '01█▓▒░FLAWSEEKR';
    const fontSize = 14;
    let columns = Math.floor(canvas.width / fontSize);
    let drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#ff1a1a';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.97) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 33);
  </script>
</body>
</html>
